<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/inscription.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.10/dist/sweetalert2.min.css">
    <!-- TalkifyJS -->
    <script src="https://rawgit.com/Hagsten/Talkify/master/dist/talkify.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.10/dist/sweetalert2.all.min.js" defer></script>
    <script src="../scripts/main.js" defer></script>
    <script src="./scripts/inscriptionEN.js" defer></script>
    <title>The battle of programs</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="img">
                <input type="file" id="file-input" style="display: none;">
                <label for="file-input">
                    <img id="image" src="../res/images/ajouter-une-image.png">
                </label>
            </div>

            <div class="fields">
                <div class="input-effect username">
                    <input class="effect" type="text" placeholder=" ">
                    <label>Username</label>
                    <span class="focus-border"></span>
                </div>
                <div class="input-effect password">
                    <input class="effect" type="password" placeholder=" ">
                    <label>Password</label>
                    <span class="focus-border"></span>
                </div>
                <div class="input-effect password-repeat">
                    <input class="effect" type="password" placeholder=" ">
                    <label>Repeat password</label>
                    <span class="focus-border"></span>
                </div>
            </div>
            <a class="main-button inscription" href="PagePrincipaleEN.html">
                <div class="text">Registration</div>
            </a>
            <div class="navigation">
                <p>Already have an account ? <a href="connexionEN.html"><b>Login</b></a></p>
                <p id="invite">Continue as a guest</p>
            </div>
        </div>
    </main>
</body>

</html>
