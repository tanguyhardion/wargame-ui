<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/troupesParametrage.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js" defer></script>
    <script src="./scripts/troupesParametrage.js" defer></script>
    <title>La bataille des programmes</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="column left">
                <div class="troupes">
                    <span>Vos troupes</span>
                    <div class="soldats-container">
                        <!-- content added in JS -->
                    </div>
                </div>
                <div class="icon-button">
                    <span class="material-symbols-outlined">
                        shuffle
                    </span>
                    <span>Paramétrage aléatoire</span>
                </div>
            </div>

            <div class="column center">
                <div class="title">Paramétrage des troupes</div>
                <div class="soldat">
                    <div class="arrow-container left">
                        <div class="arrow"></div>
                    </div>
                    <div class="name">Soldat</div>
                    <img src="./res/images/soldats/soldat.png" alt="">
                    <div class="health-bar"><span>Points de vie</span></div>
                    <div class="arrow-container right">
                        <div class="arrow"></div>
                    </div>
                </div>
            </div>

            <div class="column right">
            </div>
        </div>
    </main>
</body>

</html>
