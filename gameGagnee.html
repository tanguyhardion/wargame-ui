<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/gamePerdue.css">
    <script src="./scripts/main.js" defer></script>
    <script src="./scripts/gamePerdue.js" defer></script>
    <title>La bataille des programmes</title>
</head>

<body>
    <main>

        <h3 class="Entoure"> RECAPITULATIF</h3>


        <div class="wrapper">
            <div class="column left">

                <div class="GI">
                    <img id="perso" src="./res/images/GI.png" alt="GI">
                    <span>SuperLogin</span>

                </div>

                <div class="img">
                    <img id="lost" src="./res/images/soldat_contant.png" alt="lost_picture">
                    <div class="lost-info">
                        <span>Veni, Vidi, Vici</span>
                    </div>
                </div>
            </div>
            <div class="column center">
                <div class="perdue">
                    <span>Guerre Perdue</span>
                </div>
                <img id="smiley" src="./res/images/smiley-happy.png" alt="smiley">

            </div>
            <div class="column right">
                <div class="infos">
                    <p>Zones perdues</p>
                    <p>Zones contrôlées</p>
                    <p>Offensivité</p>
                    <p>Défensivité</p>
                </div>


                <div class="score">
                    <img class="icon" src="./res/images/crown.png" alt="score_crown">
                    <span>+20</span>
                </div>
            </div>


            <div class="valeurs">
                <p>2</p>
                <p>3</p>
                <progress class="barres" value="80" max="100"></progress>
                <progress class="barres" value="20" max="100"></progress>
            </div>

            <a class="quitter main-button" href="">
                <div class="text">Quitter</div>
            </a>


        </div>

    </main>
</body>

</html>
